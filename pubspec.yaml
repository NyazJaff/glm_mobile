name: glm_mobile
description: Green Lane Masjid

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+3
environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons:              ^1.0.2
  dio:                          ^3.0.10
#  http:                         ^0.13.0   # Make http calls
  shared_preferences:           ^2.0.3 # Save users
  simple_animations:            ^1.3.3
  intl:                         ^0.17.0
  flutter_staggered_animations: "^0.1.2"
  device_info:                  ^0.4.0+4
  flutter_inappwebview:         "^4.0.0+4" # Open webpage for live stream


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_name:  ^0.0.1
  flutter_launcher_icons: ^0.8.1


flutter_launcher_name:
  name: "GLM"

flutter_icons:
  image_path: 'assets/brand/logo.jpg'
  android: true
  ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/brand/
    - assets/icons/

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans.ttf